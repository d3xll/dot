include matugen-colors.conf

font_family                     Source Code Pro
font_size                       10

disable_ligatures               no
enable_audio_bell               no

shell                           zsh
shell_integration               disabled

cursor_shape                    beam
cursor_blink_interval           0.5
cursor_underline_thickness      4.0
cursor_stop_blinking_after      2.0

cursor_trail                    10
cursor_trail_decay              0.15 0.4
cursor_trail_start_threshold    2

remember_windows_size           no
window_padding_width            20

confirm_os_window_close         0
scrollbar_hadle_opacity         0
scrollbar_track_opacity         0
scrollbar_track_hover_opacity   0

tab_bar_edge                    botttom
tab_bar_style                   powerline
tab_powerline_style             slanted

# Font styles for tabs
active_tab_font_style           bold
inactive_tab_font_style         normal


# Input latency optimization
input_delay 3
